<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QuickRPC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      QuickRPC
      <small
        id="VERSION"
        style="
          font-size: 0.5em;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: 100;
        "
        >vX.X.X-X</small
      >
    </h1>
    <small>
      <a style="color: #00c3ff" id="openConf">Open Config Folder</a>
      <a
        href="https://github.com/0J3/QuickRPC/releases/latest/"
        style="color: #00c3ff"
        id="update"
        target="_blank"
        hidden
      >
        <br />
        An Update is available
      </a>
    </small>
    <p>
      Status:
      <br />
      <span id="CurrentQuote">Waiting for Host Process</span>
      <br />
      <span id="CurrentGame">Waiting for Host Process</span>
    </p>

    <p>
      Connected to: <span id="User">Connecting to RPC...</span>
      <br />
      <small> (ID: <span id="ID">Connecting to RPC...</span>) </small>
    </p>
    <!-- <button id="game"><div id="snek">Update</div></button> -->

    <script src="renderer.js"></script>
  </body>
</html>
